<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <title>Boostrap 4.0.0</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- CSS Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-center">
    <div class="container">
        <div class=" sign-form text-light">
            <form action="" class="container">
                <img src="./img/login.jpg" alt="" class="img-fluid rounded-circle img-thumbnail mb-5">
                <h3 class="mb-7"> Sign In Form</h3>
                <div class="input-email input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-home"></i></span>
                    </div>
                    <input type="email" class="form-control" placeholder="Email" required autofocus>
                </div>
                <div class="input-password input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div>
                    <input type="checkbox" value="remember me">Remember Me
                </div>
                <div class="btn-submit mt-3">
                    <input type="submit" class=" btn btn-primary btn-lg btn-block">
                    <p class="lead mt-5"> &copy; 2018-2019</p>
                </div>

            </form>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/holder.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
</body>

</html>
